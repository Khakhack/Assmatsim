<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un enfant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ajouter un enfant</h1>
        <div class="form-container">
            <input type="text" id="prenom" placeholder="Prénom">
            <input type="text" id="nom" placeholder="Nom">
            <input type="date" id="dateNaissance" placeholder="Date de naissance">
            <input type="text" id="nomParent" placeholder="Nom du parent">
            <input type="tel" id="telephone" placeholder="Téléphone">
            <select id="typeContrat">
                <option value="complet">Contrat Complet</option>
                <option value="incomplet">Contrat Incomplet</option>
            </select>
            <input type="date" id="dateDebut" placeholder="Date de début de contrat">
            <input type="number" id="nbHeures" placeholder="Nombre d'heures par semaine">
            <input type="number" id="nbJours" placeholder="Nombre de jours par semaine">
            <textarea id="remarques" placeholder="Remarques (allergies, infos...)"></textarea>
            <button onclick="enregistrerEnfant()">Enregistrer</button>
            <br><br>
            <a href="index.html" class="retour-accueil">🏠 Retour à l'accueil</a>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
