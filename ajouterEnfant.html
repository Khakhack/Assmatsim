<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un enfant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>➕ Ajouter un enfant</h1>
        <form id="ajouter-enfant-form">
            <input type="text" id="prenom" placeholder="Prénom" required><br>
            <input type="text" id="nom" placeholder="Nom" required><br>
            <input type="date" id="dateNaissance" required><br>
            <input type="text" id="nomParent" placeholder="Nom du parent" required><br>
            <input type="text" id="telephone" placeholder="Téléphone" required><br>
            <select id="typeContrat" required>
                <option value="Contrat Complet">Contrat Complet</option>
                <option value="Contrat Incomplet">Contrat Incomplet</option>
            </select><br>
            <select id="typeCdiCdd" required>
                <option value="CDI">CDI</option>
                <option value="CDD">CDD</option>
            </select><br>
            <input type="date" id="dateDebutContrat" required><br>
            <input type="number" id="heuresSemaine" placeholder="Nombre d'heures par semaine" required><br>
            <input type="number" id="joursSemaine" placeholder="Nombre de jours par semaine" required><br>
            <input type="text" id="repas" placeholder="Repas fournis par l'assmat ou parents" required><br>
            <input type="number" id="majorationHeureComplementaire" placeholder="Majoration heure complémentaire (%)" required><br>
            <input type="number" id="majorationHeureSupp" placeholder="Majoration heure supplémentaire (%)" required><br>
            <input type="text" id="fraisEntretien" placeholder="Frais d'entretien" required><br>
            <textarea id="remarques" placeholder="Remarques (allergies, infos diverses)"></textarea><br>

            <button type="button" onclick="enregistrerEnfant()">✅ Enregistrer</button>
        </form>

        <a class="retour" href="index.html">🏠 Retour à l'accueil</a>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
