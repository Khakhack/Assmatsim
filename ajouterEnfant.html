<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un enfant</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
</head>
<body>

<div class="container">
    <h1>Ajouter un enfant</h1>

    <input type="text" id="prenom" placeholder="Prénom"><br>
    <input type="text" id="nom" placeholder="Nom"><br>
    <input type="date" id="dateNaissance" placeholder="Date de naissance"><br>
    <input type="text" id="nomParent" placeholder="Nom du parent"><br>
    <input type="text" id="telephone" placeholder="Téléphone"><br>
    <select id="typeContrat">
        <option value="complet">Contrat Complet</option>
        <option value="incomplet">Contrat Incomplet</option>
    </select><br>
    <input type="date" id="dateDebut" placeholder="Date de début de contrat"><br>
    <input type="number" id="heuresParSemaine" placeholder="Nombre d'heures par semaine"><br>
    <input type="number" id="joursParSemaine" placeholder="Nombre de jours par semaine"><br>
    <textarea id="remarques" placeholder="Remarques"></textarea><br>

    <button onclick="enregistrerEnfant()">Enregistrer</button>
</div>

<script src="auth.js"></script>
<script src="app.js"></script>

</body>
</html>
