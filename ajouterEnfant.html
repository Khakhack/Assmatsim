<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un enfant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ajouter un enfant</h1>
    <form id="formEnfant">
      <input type="text" id="prenom" placeholder="Prénom" required>
      <input type="text" id="nom" placeholder="Nom" required>
      <input type="date" id="dateNaissance" placeholder="Date de naissance" required>
      <input type="text" id="nomParent" placeholder="Nom du parent" required>
      <input type="tel" id="telephone" placeholder="Téléphone" required>
      <select id="typeContrat" required>
        <option value="Contrat Complet">Contrat Complet</option>
        <option value="Contrat Incomplet">Contrat Incomplet</option>
      </select>
      <input type="date" id="dateDebutContrat" placeholder="Date de début de contrat" required>
      <input type="number" id="heuresSemaine" placeholder="Nombre d'heures par semaine" required>
      <input type="number" id="joursSemaine" placeholder="Nombre de jours par semaine" required>
      <input type="number" id="tarifHoraire" placeholder="Tarif horaire (€)" required>
      <input type="number" id="majorationHeureSup" placeholder="% Majoration heure sup." required>
      <input type="number" id="majorationHeureCompl" placeholder="% Majoration heure compl." required>
      <input type="number" id="repas" placeholder="Montant repas (€)">
      <input type="number" id="entretien" placeholder="Frais d'entretien (€)" required>
      <select id="typeContratCDD" required>
        <option value="CDI">CDI</option>
        <option value="CDD">CDD</option>
      </select>
      <textarea id="remarques" placeholder="Remarques"></textarea>
      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
